<template>
    <lightning-card title = "MY NAME AND ROLE">
        <div class="slds-var-m-around_medium">
            <lightning-input 
            type='text'
            label="Enter your name:"
            value={username}
            onkeyup={changeHandlerUn}>
            </lightning-input>
        </div>
        <div class="slds-var-m-around_medium">
            <lightning-input
            type='text'
            label="Enter your role:"
            value={role}
            onkeyup={changeHandlerRole}></lightning-input>
        </div>
        <div class="slds-var-m-around_medium">
            Hello, my name is {username} and my tole is {role}.
        </div>
    </lightning-card>

</template>
